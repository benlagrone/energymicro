server {
    listen 8080:
    root /srv/www/static;
    location / {
        try_files $uri $uri/ @web;
    }
    location @web {
        proxy_pass http://web:3000;
    }
    location /api/v1/meter {
        proxy_pass http://meter:3000;
    }
    location /api/v1/nest {
        proxy_pass http://nest:3000;
    }
}